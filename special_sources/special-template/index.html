<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>스와이프 갤러리</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />	
  <link rel="stylesheet" href="css/style.css">	
  <script src="https://kit.fontawesome.com/703eaeecac.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>UI/UX <span>PORTFOLIO</span></h1>

    <ul class="auto">
      <li class="btnStart"><i class="fas fa-play"></i></li>
      <li class="btnStop"><i class="fas fa-pause"></i></li>
    </ul>

    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
      <div class="swiper-slide">
        <div class="inner"></div>
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <div class="swiper-pagination"></div>
  </div>
</body>
</html>
