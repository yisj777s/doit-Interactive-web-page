<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  02.HTML 기본 문법 빠르게 끝내기
  02-4.목록 태그 - 메뉴를 깔끔하게 정리하기
  02-4-1.<ul> - 순서가 없는 목록 만들기
  02-4-1-1.<ul> 태그를 사용해 목록 만들기
  -->
  <h1>내가 좋아하는 과일</h1>

  <ul>
    <li>딸기</li>
    <li>바나나</li>
    <li>사과</li>
  </ul>
</body>
